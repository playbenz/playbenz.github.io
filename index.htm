<!DOCTYPE html>
<html>
<head>
<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate"> 
<meta HTTP-EQUIV="expires" CONTENT="0">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="urlParameters.js"></script>
<script type="text/javascript" src="base64.min.js"></script>
<style type="text/css">
body{
		margin: 0;
		padding: 0;
		height: 100%;
		width: 100%;
	  }
#my_url{
		height:100%;
		width:100%;
		position: absolute;
		frameBorder:0;
		border:0;
		scrolling:auto; 
		display:block;
	}
</style>
<script type="text/javascript">

 function init() {
 //init iframe 
	var urlLink=Base64.encode(getUrlParameter('req'));
	if( urlLink!=null)
	  document.getElementById('my_url').src=urlLink;
	else
	  document.getElementById('my_url').src="https://ha001.hahada.net:8443/";
 }
  
</script>
  
</head>
<body onload="init()">
<iframe  rel="noreferrer" id="my_url"   security="restricted" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-top-navigation allow-top-navigation-by-user-activation">
</iframe>
</body>
</html>
