<!DOCTYPE html>
<html>
<head>
<meta HTTP-EQUIV="pragma" CONTENT="no-cache"> 
<meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate"> 
<meta HTTP-EQUIV="expires" CONTENT="0">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="urlParameters.js" charset="utf-8"></script>
<script type="text/javascript" src="base64.min.js" charset="utf-8"></script>
<style type="text/css">
body{
		margin: 0;
		padding: 0;
		height: 100%;
		width: 100%;
	  }
#my_url{
		height:100%;
		width:100%;
		position: absolute;
		frameBorder:0;
		border:0;
		scrolling:auto; 
		display:block;
	}
</style>
<script type="text/javascript">

 function init() {
 //init iframe 
	var urlLink="https://ha001.hahada.net:8443/";
	 try{  
		var req=getUrlParameter('req');
		if(req!=null)
		{
			
			urlLink=unescape(Base64.decode(req));
			//check sub domain
			if(getdomain(urlLink)!="ha001.hahada.net")
			{
				console.log("No permitted sub domain:"+urlLink);
				throw "No permitted sub domain:"+urlLink;
			}
		}
		 
	    }catch(e){ 
		urlLink="https://ha001.hahada.net:8443/err-400.html";
	    }
	  document.getElementById('my_url').src=urlLink;
	
 }
  
</script>
  
</head>
<body onload="init()">
<iframe  rel="noreferrer" id="my_url"   security="restricted" sandbox="allow-scripts allow-forms allow-popups">
</iframe>
</body>
</html>
